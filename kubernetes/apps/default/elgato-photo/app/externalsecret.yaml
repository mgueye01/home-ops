---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: elgato-photo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: elgato-photo-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # PostgreSQL Init Container
        INIT_POSTGRES_DBNAME: "{{ .INIT_POSTGRES_DBNAME }}"
        INIT_POSTGRES_HOST: "{{ .INIT_POSTGRES_HOST }}"
        INIT_POSTGRES_USER: "{{ .INIT_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .INIT_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Application Database
        DATABASE_URL: "postgresql://{{ .INIT_POSTGRES_USER }}:{{ .INIT_POSTGRES_PASS }}@{{ .INIT_POSTGRES_HOST }}:5432/{{ .INIT_POSTGRES_DBNAME }}"
        DIRECT_URL: "postgresql://{{ .INIT_POSTGRES_USER }}:{{ .INIT_POSTGRES_PASS }}@{{ .INIT_POSTGRES_HOST }}:5432/{{ .INIT_POSTGRES_DBNAME }}"
        # NextAuth
        NEXTAUTH_SECRET: "{{ .NEXTAUTH_SECRET }}"
        NEXTAUTH_URL: "{{ .NEXTAUTH_URL }}"
        # Client JWT
        CLIENT_JWT_SECRET: "{{ .CLIENT_JWT_SECRET }}"
        # S3/MinIO Storage
        S3_ENDPOINT: "{{ .S3_ENDPOINT }}"
        S3_PUBLIC_URL: "{{ .S3_PUBLIC_URL }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        AWS_REGION: "{{ .AWS_REGION }}"
        BUCKET_NAME: "{{ .BUCKET_NAME }}"
        # Email (Resend) - optional
        RESEND_API_KEY: '{{ .RESEND_API_KEY | default "" }}'
  dataFrom:
    - extract:
        key: elgato-photo
    - extract:
        key: cloudnative-pg
