---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openclaw-harbor-registry
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openclaw-harbor-registry
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "harbor.g-eye.io": {
                "username": "{{ .HARBOR_REGISTRY_USER }}",
                "password": "{{ .HARBOR_REGISTRY_PASS }}",
                "auth": "{{ printf "%s:%s" .HARBOR_REGISTRY_USER .HARBOR_REGISTRY_PASS | b64enc }}"
              }
            }
          }
  dataFrom:
    - extract:
        key: openclaw
