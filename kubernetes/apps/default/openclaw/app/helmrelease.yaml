---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openclaw
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      openclaw:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image:
              repository: busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                if [ ! -f /home/node/.openclaw/openclaw.json ]; then
                  echo "Copying initial config..."
                  cp /tmp/config/openclaw.json /home/node/.openclaw/openclaw.json
                  chown 1000:1000 /home/node/.openclaw/openclaw.json
                else
                  echo "Config already exists, skipping..."
                fi
        containers:
          app:
            image:
              repository: ghcr.io/openclaw/openclaw
              tag: latest
            args: ["node", "dist/index.js", "gateway"]
            env:
              TZ: Europe/Paris
            envFrom:
              - secretRef:
                  name: openclaw-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 18789
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: openclaw
        ports:
          http:
            port: *port
          bridge:
            port: 18790
    route:
      app:
        hostnames: ["{{ .Release.Name }}.g-eye.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: openclaw
        globalMounts:
          - path: /home/node/.openclaw
      config-file:
        type: configMap
        name: openclaw-config
        globalMounts:
          - path: /tmp/config
      workspace:
        existingClaim: openclaw-workspace
        globalMounts:
          - path: /home/node/.openclaw/workspace
      tmp:
        type: emptyDir
