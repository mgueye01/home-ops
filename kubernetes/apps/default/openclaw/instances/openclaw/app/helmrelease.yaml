# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openclaw
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      openclaw:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image:
              repository: harbor.g-eye.io/openclaw/openclaw # {"$imagepolicy": "default:openclaw:name"}
              tag: 20260221-021617 # {"$imagepolicy": "default:openclaw:tag"}
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
            command:
              - /bin/sh
              - -c
              - |
                CONFIG=/home/tapha/.openclaw/openclaw.json
                if [ ! -f "$CONFIG" ] || ! node -e "JSON.parse(require('fs').readFileSync('$CONFIG'))" 2>/dev/null; then
                  echo "Config missing or invalid, copying from template..."
                  rm -f "$CONFIG"
                  cp /tmp/config/openclaw.json "$CONFIG"
                  chown 1000:1000 "$CONFIG"
                  echo "Config copied successfully"
                else
                  echo "Valid config exists, preserving user changes"
                fi
        containers:
          app:
            image:
              repository: harbor.g-eye.io/openclaw/openclaw # {"$imagepolicy": "default:openclaw:name"}
              tag: 20260221-021617 # {"$imagepolicy": "default:openclaw:tag"}
            args: ["node", "dist/index.js", "gateway"]
            env:
              TZ: Europe/Paris
            envFrom:
              - secretRef:
                  name: openclaw-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 18789
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      imagePullSecrets:
        - name: openclaw-harbor-registry
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: openclaw
        ports:
          http:
            port: *port
          bridge:
            port: 18790
    route:
      app:
        hostnames: ["{{ .Release.Name }}.g-eye.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: openclaw
        globalMounts:
          - path: /home/tapha/.openclaw
      config-file:
        type: configMap
        name: openclaw-config
        globalMounts:
          - path: /tmp/config
      tmp:
        type: emptyDir
