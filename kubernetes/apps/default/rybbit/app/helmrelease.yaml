---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rybbit
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      rybbit-clickhouse:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: clickhouse/clickhouse-server
              tag: 25.10-alpine@sha256:81ce9121febca7b12c75cf1aae448ccfaef0f68da25802ad805e81f8af610de9
            env:
              CLICKHOUSE_DB: analytics
              CLICKHOUSE_USER: default
              CLICKHOUSE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: rybbit-secret
                    key: CLICKHOUSE_PASSWORD
              CLICKHOUSE_DO_NOT_CHOWN: "1"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 8123
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 8123
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 8123
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                memory: 2Gi
        pod:
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            fsGroup: 101
            fsGroupChangePolicy: OnRootMismatch
            runAsNonRoot: true

      rybbit-backend:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            envFrom: &envFrom
              - secretRef:
                  name: rybbit-secret
          init-clickhouse:
            image:
              repository: curlimages/curl
              tag: 8.17.0
            command:
              - sh
              - -c
              - |
                until curl -f http://rybbit-clickhouse:8123/ping; do
                  echo "Waiting for ClickHouse..."
                  sleep 5
                done
                echo "ClickHouse is ready"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        containers:
          app:
            image:
              repository: ghcr.io/rybbit-io/rybbit-backend
              tag: v2.1.2
            env:
              PORT: &backendPort 3001
              NODE_ENV: production
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: *backendPort
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: *backendPort
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: *backendPort
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 60
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
                cpu: 1000m

      rybbit-client:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
        containers:
          app:
            image:
              repository: ghcr.io/rybbit-io/rybbit-client
              tag: v2.1.2
            env:
              PORT: &clientPort 3002
              NODE_ENV: production
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *clientPort
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *clientPort
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *clientPort
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
                cpu: 1000m

    service:
      clickhouse:
        controller: rybbit-clickhouse
        ports:
          http:
            port: 8123
          native:
            port: 9000
      backend:
        controller: rybbit-backend
        ports:
          http:
            port: *backendPort
      client:
        controller: rybbit-client
        ports:
          http:
            port: *clientPort

    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 200"]
        hostnames:
          - "analytics.g-eye.io"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /api
            backendRefs:
              - name: rybbit-backend
                port: *backendPort
          - backendRefs:
              - name: rybbit-client
                port: *clientPort

    persistence:
      clickhouse-data:
        existingClaim: rybbit
        advancedMounts:
          rybbit-clickhouse:
            app:
              - path: /var/lib/clickhouse
      clickhouse-config:
        type: configMap
        name: rybbit
        advancedMounts:
          rybbit-clickhouse:
            app:
              - path: /etc/clickhouse-server/config.d/logging.xml
                subPath: logging.xml
                readOnly: true
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

    configMaps:
      rybbit-clickhouse-config:
        data:
          logging.xml: |
            <clickhouse>
              <logger>
                <level>warning</level>
              </logger>
            </clickhouse>
