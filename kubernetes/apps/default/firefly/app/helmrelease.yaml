---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefly
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: redis
      namespace: databases
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      firefly:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18"
            envFrom:
              - secretRef:
                  name: firefly-secret
        containers:
          app:
            image:
              repository: fireflyiii/core
              tag: version-6.4.15
            env:
              # Application
              APP_ENV: production
              APP_DEBUG: "false"
              APP_URL: &host https://firefly.g-eye.io
              TRUSTED_PROXIES: "**"
              LOG_CHANNEL: stdout
              SITE_OWNER: admin@g-eye.io
              TZ: Europe/Paris
              DEFAULT_LANGUAGE: fr_FR
              DEFAULT_LOCALE: equal
              # Database
              DB_CONNECTION: pgsql
              DB_HOST: postgres16-rw.databases.svc.cluster.local.
              DB_PORT: "5432"
              DB_DATABASE: firefly
              # Cache & Session (shared Redis cluster)
              CACHE_DRIVER: redis
              SESSION_DRIVER: redis
              REDIS_HOST: redis-master.databases.svc.cluster.local
              REDIS_PORT: "6379"
              REDIS_SCHEME: tcp
              REDIS_CACHE_DB: "3"
              REDIS_DEFAULT_DB: "4"
              REDIS_SESSION_DB: "5"
              # Features
              ENABLE_EXTERNAL_RATES: "true"
              ENABLE_EXCHANGE_RATES: "true"
              SEND_TELEMETRY: "false"
              # Security
              AUTHENTICATION_GUARD: web
              DISABLE_FRAME_HEADER: "false"
              DISABLE_CSP_HEADER: "false"
              ALLOW_WEBHOOKS: "true"
            envFrom:
              - secretRef:
                  name: firefly-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 30
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 1Gi

      # Cronjob for scheduled tasks (recurring transactions, auto-budgets, etc.)
      cron:
        type: cronjob
        cronjob:
          schedule: "0 3 * * *"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          cron:
            image:
              repository: fireflyiii/core
              tag: version-6.4.15
            command:
              - /bin/sh
              - -c
              - php /var/www/html/artisan firefly-iii:cron
            env:
              APP_ENV: production
              APP_DEBUG: "false"
              APP_URL: *host
              TZ: Europe/Paris
              # Database
              DB_CONNECTION: pgsql
              DB_HOST: postgres16-rw.databases.svc.cluster.local.
              DB_PORT: "5432"
              DB_DATABASE: firefly
              # Cache (use array since no redis needed for cron)
              CACHE_DRIVER: array
              SESSION_DRIVER: array
            envFrom:
              - secretRef:
                  name: firefly-secret
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 512Mi

    service:
      firefly:
        primary: true
        controller: firefly
        ports:
          http:
            port: *port

    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 200"]
        hostnames:
          - firefly.g-eye.io
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: firefly
                port: *port

    persistence:
      upload:
        existingClaim: firefly
        advancedMounts:
          firefly:
            app:
              - path: /var/www/html/storage/upload
