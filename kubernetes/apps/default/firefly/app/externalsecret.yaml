---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefly
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: firefly-secret
    template:
      data:
        # App
        APP_KEY: "{{ .APP_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: firefly
        INIT_POSTGRES_HOST: postgres16-rw.databases.svc.cluster.local.
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Database connection
        DB_USERNAME: "{{ .POSTGRES_USER }}"
        DB_PASSWORD: "{{ .POSTGRES_PASS }}"
        # SMTP (Mailgun - same as Authelia)
        MAIL_MAILER: smtp
        MAIL_HOST: smtp.eu.mailgun.org
        MAIL_PORT: "587"
        MAIL_FROM: "firefly@g-eye.io"
        MAIL_USERNAME: "postmaster@g-eye.io"
        MAIL_PASSWORD: "{{ .mailgun_authelia_smtp_password }}"
        MAIL_ENCRYPTION: tls
  dataFrom:
    - extract:
        key: firefly
    - extract:
        key: cloudnative-pg
    - extract:
        key: authelia
