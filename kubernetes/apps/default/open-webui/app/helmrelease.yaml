---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: 0.5.20@sha256:fa6aa2070b88832d5e020f8765f87d1c57e5dde30b4e003a9cbb8cc1d75ba689
            env:
              WEBUI_NAME: Open WebUI Chat
              WEBUI_URL: https://chatgpt.g-eye.io
              DATA_DIR: /data
              ENABLE_OLLAMA_API: "false"
              ENABLE_OPENAI_API: "true"
              ENABLE_EVALUATION_ARENA_MODELS: "false"
              RAG_EMBEDDING_ENGINE: openai
              RAG_EMBEDDING_MODEL: text-embedding-3-small
              ENABLE_RAG_WEB_SEARCH: "true"
              PORT: &port 8080
            envFrom:
              - secretRef:
                  name: openwebui-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 200m
                memory: 2Gi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: open-webui
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["len([BODY]) == 0"]
            dns:
              query-name: chatgpt.g-eye.io
              query-type: A
            url: 1.1.1.1
        hostnames: ["chatgpt.g-eye.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      data:
        existingClaim: open-webui
        globalMounts:
          - path: /data
      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
