---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homepage
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      homepage:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.10.1
            env:
              TZ: Europe/Paris
              HOMEPAGE_ALLOWED_HOSTS: "*"
            envFrom:
              - secretRef:
                  name: homepage-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthcheck
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: homepage
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 200"]
        hostnames: ["homepage.g-eye.io"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    serviceAccount:
      homepage: {}
    rbac:
      roles:
        homepage:
          type: ClusterRole
          rules:
            - apiGroups: [""]
              resources: ["namespaces", "pods", "nodes"]
              verbs: ["get", "list"]
            - apiGroups: ["extensions", "networking.k8s.io"]
              resources: ["ingresses"]
              verbs: ["get", "list"]
            - apiGroups: ["gateway.networking.k8s.io"]
              resources: ["httproutes"]
              verbs: ["get", "list"]
            - apiGroups: ["metrics.k8s.io"]
              resources: ["pods", "nodes"]
              verbs: ["get", "list"]
      bindings:
        homepage:
          type: ClusterRoleBinding
          roleRef:
            identifier: homepage
          subjects:
            - identifier: homepage
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /app/config
      homepage-bookmarks:
        type: configMap
        name: homepage-config
        globalMounts:
          - path: /app/config/bookmarks.yaml
            subPath: bookmarks.yaml
            readOnly: true
      homepage-docker:
        type: configMap
        name: homepage-config
        globalMounts:
          - path: /app/config/docker.yaml
            subPath: docker.yaml
            readOnly: true
      homepage-kubernetes:
        type: configMap
        name: homepage-config
        globalMounts:
          - path: /app/config/kubernetes.yaml
            subPath: kubernetes.yaml
            readOnly: true
      homepage-services:
        type: configMap
        name: homepage-config
        globalMounts:
          - path: /app/config/services.yaml
            subPath: services.yaml
            readOnly: true
      homepage-settings:
        type: configMap
        name: homepage-config
        globalMounts:
          - path: /app/config/settings.yaml
            subPath: settings.yaml
            readOnly: true
      homepage-widgets:
        type: configMap
        name: homepage-config
        globalMounts:
          - path: /app/config/widgets.yaml
            subPath: widgets.yaml
            readOnly: true
      homepage-custom-css:
        type: configMap
        name: homepage-config
        globalMounts:
          - path: /app/config/custom.css
            subPath: custom.css
            readOnly: true
      homepage-custom-js:
        type: configMap
        name: homepage-config
        globalMounts:
          - path: /app/config/custom.js
            subPath: custom.js
            readOnly: true
      tmp:
        type: emptyDir
