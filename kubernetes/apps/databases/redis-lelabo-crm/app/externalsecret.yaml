---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: redis-lelabo-crm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: redis-lelabo-crm-secret
    template:
      engineVersion: v2
      data:
        redis-password: "{{ .REDIS_LELABO_CRM_PASSWORD }}"
  dataFrom:
    - extract:
        key: redis-lelabo-crm
