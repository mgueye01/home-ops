---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: harbor-registry
  namespace: dev
  labels:
    app.kubernetes.io/name: harbor-registry
    app.kubernetes.io/instance: harbor
spec:
  storageClassName: nfs-slow
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
