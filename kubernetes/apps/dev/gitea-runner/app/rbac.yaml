---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitea-runner-jobs
  namespace: dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gitea-runner-jobs
  namespace: dev
rules:
  # Needed for act_runner to create job pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "create", "delete", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitea-runner-jobs
  namespace: dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gitea-runner-jobs
subjects:
  - kind: ServiceAccount
    name: gitea-runner-jobs
    namespace: dev
---
# Also bind to the runner itself
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitea-runner
  namespace: dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gitea-runner-jobs
subjects:
  - kind: ServiceAccount
    name: default
    namespace: dev
