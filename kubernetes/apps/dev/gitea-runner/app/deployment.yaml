---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app gitea-runner
  namespace: dev
  labels:
    app.kubernetes.io/name: *app
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      containers:
        # Act Runner container
        - name: runner
          image: gitea/act_runner:0.2.12
          command:
            - sh
            - -c
            - |
              # Wait for Docker daemon
              while ! nc -z localhost 2376; do
                echo "Waiting for Docker daemon..."
                sleep 2
              done
              echo "Docker daemon is ready"

              # Register runner if not already registered
              cd /data
              if [ ! -f .runner ]; then
                echo "Registering runner..."
                act_runner register \
                  --no-interactive \
                  --instance "${GITEA_INSTANCE_URL}" \
                  --token "${GITEA_RUNNER_REGISTRATION_TOKEN}" \
                  --name "${GITEA_RUNNER_NAME}" \
                  --labels "ubuntu-latest:docker://node:20-bookworm,ubuntu-22.04:docker://node:20-bookworm,node:docker://node:20-bookworm"
              fi

              # Start the daemon
              echo "Starting runner daemon..."
              act_runner daemon --config /config/config.yaml
          workingDir: /data
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2376
            - name: DOCKER_TLS_VERIFY
              value: "1"
            - name: DOCKER_CERT_PATH
              value: /certs/client
            - name: GITEA_INSTANCE_URL
              value: https://gitea.g-eye.io
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-runner-secret
                  key: GITEA_RUNNER_REGISTRATION_TOKEN
            - name: GITEA_RUNNER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: runner-data
              mountPath: /data
            - name: config
              mountPath: /config
            - name: docker-certs
              mountPath: /certs
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi

        # Docker-in-Docker sidecar
        - name: dind
          image: docker:27-dind
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: /certs
          volumeMounts:
            - name: docker-certs
              mountPath: /certs
            - name: dind-storage
              mountPath: /var/lib/docker
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "4"
              memory: 8Gi

      volumes:
        - name: runner-data
          emptyDir: {}
        - name: config
          configMap:
            name: gitea-runner-config
        - name: docker-certs
          emptyDir: {}
        - name: dind-storage
          emptyDir: {}

      # Spread pods across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
