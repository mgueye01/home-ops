---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app gitea-runner
  namespace: dev
  labels:
    app.kubernetes.io/name: *app
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      serviceAccountName: gitea-runner
      containers:
        # Act Runner container (with docker CLI)
        - name: runner
          image: catthehacker/ubuntu:act-latest
          command:
            - sh
            - -c
            - |
              # Install act_runner
              curl -sL https://gitea.com/gitea/act_runner/releases/download/v0.2.13/act_runner-0.2.13-linux-amd64 -o /usr/local/bin/act_runner
              chmod +x /usr/local/bin/act_runner

              # Wait for DinD to be ready
              echo "Waiting for Docker daemon..."
              until docker info >/dev/null 2>&1; do
                sleep 1
              done
              echo "Docker daemon is ready"
              docker version

              cd /data
              rm -f .runner

              echo "Registering runner..."
              act_runner register \
                --no-interactive \
                --instance "${GITEA_INSTANCE_URL}" \
                --token "${GITEA_RUNNER_REGISTRATION_TOKEN}" \
                --name "${GITEA_RUNNER_NAME}" \
                --labels "ubuntu-latest:host,ubuntu-22.04:host"

              echo "Starting runner daemon..."
              act_runner daemon --config /config/config.yaml
          workingDir: /data
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2375
            - name: GITEA_INSTANCE_URL
              value: http://gitea-http.dev.svc.cluster.local:3000
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-runner-secret
                  key: GITEA_RUNNER_REGISTRATION_TOKEN
            - name: GITEA_RUNNER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: runner-data
              mountPath: /data
            - name: config
              mountPath: /config
            - name: buildkit-certs
              mountPath: /buildkit-certs
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi

        # Docker-in-Docker sidecar (no TLS for simplicity)
        - name: dind
          image: docker:27-dind
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          volumeMounts:
            - name: dind-storage
              mountPath: /var/lib/docker
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "4"
              memory: 8Gi

      volumes:
        - name: runner-data
          emptyDir: {}
        - name: config
          configMap:
            name: gitea-runner-config
        - name: dind-storage
          emptyDir: {}
        - name: buildkit-certs
          secret:
            secretName: buildkit-client-certs

      # Spread pods across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
