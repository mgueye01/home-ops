---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app gitea-runner
  namespace: dev
  labels:
    app.kubernetes.io/name: *app
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      serviceAccountName: gitea-runner-jobs
      containers:
        - name: runner
          image: gitea/act_runner:0.2.13
          command:
            - sh
            - -c
            - |
              cd /data
              if [ ! -f .runner ]; then
                echo "Registering runner..."
                act_runner register \
                  --no-interactive \
                  --instance "${GITEA_INSTANCE_URL}" \
                  --token "${GITEA_RUNNER_REGISTRATION_TOKEN}" \
                  --name "${GITEA_RUNNER_NAME}" \
                  --labels "ubuntu-latest:docker,ubuntu-22.04:docker,node:docker"
              fi

              echo "Starting runner daemon..."
              act_runner daemon --config /config/config.yaml
          workingDir: /data
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2376
            - name: DOCKER_TLS_VERIFY
              value: "1"
            - name: DOCKER_CERT_PATH
              value: /certs/client
            - name: GITEA_INSTANCE_URL
              value: http://gitea-http.dev.svc.cluster.local:3000
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-runner-secret
                  key: GITEA_RUNNER_REGISTRATION_TOKEN
            - name: GITEA_RUNNER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: runner-data
              mountPath: /data
            - name: config
              mountPath: /config
            - name: docker-certs
              mountPath: /certs/client
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi

        # Docker-in-Docker sidecar for job execution
        - name: dind
          image: docker:27-dind
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: /certs
          volumeMounts:
            - name: docker-certs
              mountPath: /certs
            - name: docker-data
              mountPath: /var/lib/docker
            - name: buildkit-certs
              mountPath: /buildkit-certs
              readOnly: true
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi

      volumes:
        - name: docker-certs
          emptyDir: {}
        - name: docker-data
          emptyDir: {}
        - name: buildkit-certs
          secret:
            secretName: buildkit-daemon-certs
        - name: runner-data
          emptyDir: {}
        - name: config
          configMap:
            name: gitea-runner-config

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
