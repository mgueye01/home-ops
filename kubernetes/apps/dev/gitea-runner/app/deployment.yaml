---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app gitea-runner
  namespace: dev
  labels:
    app.kubernetes.io/name: *app
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      serviceAccountName: gitea-runner
      containers:
        - name: runner
          image: gitea/act_runner:0.2.13
          command:
            - sh
            - -c
            - |
              cd /data

              # Re-register runner to update labels (force Kubernetes backend)
              # Remove old registration to ensure clean state
              rm -f .runner

              echo "Registering runner with Kubernetes backend labels..."
              act_runner register \
                --no-interactive \
                --instance "${GITEA_INSTANCE_URL}" \
                --token "${GITEA_RUNNER_REGISTRATION_TOKEN}" \
                --name "${GITEA_RUNNER_NAME}" \
                --labels "ubuntu-latest,ubuntu-22.04,node"

              echo "Starting runner daemon..."
              act_runner daemon --config /config/config.yaml
          workingDir: /data
          env:
            - name: GITEA_INSTANCE_URL
              value: http://gitea-http.dev.svc.cluster.local:3000
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-runner-secret
                  key: GITEA_RUNNER_REGISTRATION_TOKEN
            - name: GITEA_RUNNER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: runner-data
              mountPath: /data
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi

      volumes:
        - name: runner-data
          emptyDir: {}
        - name: config
          configMap:
            name: gitea-runner-config

      # Spread pods across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
