---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-runner-config
  namespace: dev
data:
  config.yaml: |
    log:
      level: info

    runner:
      file: /data/.runner
      capacity: 2
      timeout: 3h
      insecure: false
      fetch_timeout: 5s
      fetch_interval: 2s

    cache:
      enabled: true
      dir: /data/cache

    # Use Kubernetes instead of Docker for running jobs
    container:
      # Skip docker daemon check - we use Kubernetes backend
      docker_host: "-"
      backend: kubernetes
      kubernetes:
        namespace: dev
        # Allow jobs to access K8s services (like BuildKit)
        service_account: gitea-runner-jobs
        # Mount BuildKit certs for build jobs
        volumes:
          - name: buildkit-certs
            secret:
              secretName: buildkit-daemon-certs
        volume_mounts:
          - name: buildkit-certs
            mountPath: /buildkit-certs
            readOnly: true
