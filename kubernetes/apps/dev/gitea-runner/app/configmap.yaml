---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-runner-config
  namespace: dev
data:
  config.yaml: |
    log:
      level: info

    runner:
      file: /data/.runner
      capacity: 1
      timeout: 3h
      insecure: false
      fetch_timeout: 5s
      fetch_interval: 2s

    cache:
      enabled: true
      dir: /data/cache

    container:
      network: ""
      privileged: false
      options:
      workdir_parent:
