---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app twenty-mcp
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      twenty-mcp:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/mgueye01/twenty-crm-mcp-server
              # renovate: datasource=docker depName=ghcr.io/mgueye01/twenty-crm-mcp-server
              tag: latest@sha256:8ad78968cbfdf3a4013ea3ddca259ad48984a2fcc93dd4e5fb0a422b68d19584
              pullPolicy: IfNotPresent

            env:
              PORT: "3000"
              NODE_ENV: production
              TWENTY_API_URL: https://lelabo-crm.g-eye.io
              TZ: Europe/Paris

            envFrom:
              - secretRef:
                  name: twenty-mcp-secret

            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3000
                  initialDelaySeconds: 0
                  periodSeconds: 2
                  timeoutSeconds: 3
                  failureThreshold: 15
                  successThreshold: 1
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3000
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: 3000
                  initialDelaySeconds: 5
                  periodSeconds: 15
                  timeoutSeconds: 5
                  failureThreshold: 2

            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 256Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: twenty-mcp
        ports:
          http:
            port: 80
            targetPort: 3000

    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "true"
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 200", "[BODY].status == healthy"]
            url: https://twenty-mcp.g-eye.io/health
        hostnames:
          - twenty-mcp.g-eye.io
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: 80

    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
