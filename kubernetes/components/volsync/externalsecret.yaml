---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${APP}-volsync-secret"
    template:
      data:
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        KOPIA_REPOSITORY: s3://nas.g-eye.tech:3900/volsynckopia
        KOPIA_S3_BUCKET: volsynckopia
        KOPIA_S3_ENDPOINT: nas.g-eye.tech:3900
        KOPIA_S3_DISABLE_TLS: "true"
        KOPIA_S3_DISABLE_TLS_VERIFICATION: "true"
        AWS_ACCESS_KEY_ID: "{{ .access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .secret_key }}"
        AWS_DEFAULT_REGION: garage
  dataFrom:
    - extract:
        key: volsync-template
    - extract:
        key: garage-s3
