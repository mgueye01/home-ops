name: Create PR from Flux Image Updates

on:
  push:
    branches:
      - 'flux/**'

jobs:
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          # Check if PR already exists for this branch
          existing_pr=$(gh pr list --head "$BRANCH_NAME" --json number --jq '.[0].number')

          if [ -n "$existing_pr" ]; then
            echo "PR #$existing_pr already exists for branch $BRANCH_NAME"
          else
            echo "Creating PR for branch $BRANCH_NAME"
            gh pr create \
              --title "ðŸ¤– Flux: Image update" \
              --body "Automated image update by Flux Image Automation.

This PR was automatically created when Flux detected a new container image.

---
_Merge this PR to deploy the new image version._" \
              --base main \
              --head "$BRANCH_NAME" \
              --label "flux" \
              --label "image-update" \
              --label "automation"
          fi
