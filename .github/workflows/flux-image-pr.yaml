name: Create PR for elgato-photo Image Updates

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR for elgato-photo if needed
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          BRANCH: flux/elgato-photo-image-update
        run: |
          git fetch origin

          # Check if branch exists
          if ! git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            echo "Branch $BRANCH does not exist, nothing to do"
            exit 0
          fi

          # Check if PR already exists
          existing_pr=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number')

          if [ -n "$existing_pr" ]; then
            echo "PR #$existing_pr already exists for $BRANCH"
          else
            echo "Creating PR for $BRANCH"
            gh pr create \
              --title "üê± elgato-photo: new image available" \
              --body "Automated image update by Flux Image Automation.

This PR updates the elgato-photo container image to the latest version.

---
_Merge this PR to deploy the new image._" \
              --base main \
              --head "$BRANCH" \
              --label "elgato-photo" \
              --label "image-update"
          fi
