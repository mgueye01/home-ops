name: Create PR from Flux Image Updates

on:
  push:
    branches:
      - 'flux/**'

jobs:
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7
        with:
          token: ${{ steps.app-token.outputs.token }}
          branch: ${{ github.ref_name }}
          base: main
          delete-branch: true
          title: "ðŸ¤– Flux: Image update"
          body: |
            Automated image update by Flux Image Automation.

            This PR was automatically created when Flux detected a new container image.

            ---
            _Merge this PR to deploy the new image version._
          labels: |
            flux
            image-update
            automation
